<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Css grid</title>

    <style>
      .container {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      }
      .boxes {
        border: 2px solid black;
        background: red;
        padding: 8px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="boxes">item-1</div>
      <div class="boxes">item-2</div>
      <div class="boxes">item-3</div>
      <div class="boxes">item-4</div>
      <div class="boxes">item-5</div>
      <div class="boxes">item-6</div>
      <div class="boxes">item-7</div>
      <div class="boxes">item-8</div>
      <div class="boxes">item-9</div>
      <div class="boxes">item-10</div>
      <div class="boxes">item-11</div>
      <div class="boxes">item-12</div>
    </div>
  </body>
</html>
